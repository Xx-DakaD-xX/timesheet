<div class="container" *ngIf="formGroup">
  <div class="container-fluid col-6">
    <div class="card mt-3">
      <div class="card-body">
        <form [formGroup]="formGroup">
          <div class="row">
            <div class="form-group col">
              <label for="firstName">First name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                formControlName="name"
                readonly
              />
            </div>
            <div class="form-group col">
              <label for="lastName">Last name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                formControlName="surname"
                readonly
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label for="taxCode">Tax code</label>
              <input
                type="text"
                class="form-control"
                id="taxCode"
                formControlName="taxCode"
                readonly
              />
            </div>
            <div class="form-group col">
              <label for="country">Country</label>
              <input
                type="text"
                class="form-control"
                id="country"
                formControlName="country"
                readonly
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label for="province">Province</label>
              <input
                type="text"
                class="form-control"
                id="province"
                formControlName="province"
                readonly
              />
            </div>
            <div class="form-group col">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                formControlName="city"
                readonly
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                formControlName="address"
                readonly
              />
            </div>
            <div class="form-group col">
              <label for="phoneNumber">Phone number</label>
              <input
                type="text"
                class="form-control"
                id="phoneNumber"
                formControlName="phoneNumber"
                readonly
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label for="gender">Gender</label>
              <input
                type="text"
                class="form-control"
                id="gender"
                formControlName="gender"
                readonly
              />
            </div>
            <div class="form-group col">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                formControlName="email"
                readonly
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
