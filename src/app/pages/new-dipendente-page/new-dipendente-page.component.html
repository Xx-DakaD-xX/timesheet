<div class="container" *ngIf="formGroup">
  <div class="container-fluid col-6">
    <div class="card mt-3">
      <div class="card-body">
        <form [formGroup]="formGroup">
          <div class="form-group row">
            <div class="col-6">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
              />
            </div>
            <div class="col-6">
              <label for="surname">Surname</label>
              <input
                type="text"
                class="form-control"
                id="surname"
                formControlName="surname"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-6">
              <label for="taxCode">Tax code</label>
              <input
                type="text"
                class="form-control"
                id="taxCode"
                formControlName="taxCode"
              />
            </div>
            <div class="col-6">
              <label for="country">Country</label>
              <select
                class="browser-default custom-select"
                formControlName="country"
                (change)="update($event)"
              >
                <option *ngFor="let country of list" [value]="country.iso">{{
                  country.description
                }}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-6">
              <label for="province">Province</label>
              <select
                class="browser-default custom-select"
                formControlName="province"
              >
                <option *ngFor="let region of x">{{
                  region.description
                }}</option></select
              >
            </div>
            <div class="col-6">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                formControlName="city"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-6">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                formControlName="address"
              />
            </div>
            <div class="col-6">
              <label for="phoneNumber">Phone number</label>
              <input
                type="text"
                class="form-control"
                id="phoneNumber"
                formControlName="phoneNumber"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-6">
              <label for="gender">Gender</label>
              <input
                type="text"
                class="form-control"
                id="gender"
                formControlName="gender"
              />
            </div>
            <div class="col-6">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                formControlName="email"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-dark" (click)="submit()">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
