<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th class="col-1">#</th>
      <th class="col-2" *ngFor="let options of options.colOptions">
        {{ options.label }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="cursor-point" *ngFor="let item of list; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td *ngFor="let option of options.colOptions">
        {{ item[option.name] }}
      </td>
      <td class="col-1">
        <button class="btn btn-info" (click)="detail(item)">
          <i class="fa fa-search-plus" aria-hidden="true"></i>
        </button>
      </td>
      <td class="col-1">
        <button
          class="btn btn-primary"
          [disabled]="!editEnabled"
          (click)="edit(item)"
        >
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </button>
      </td>
      <td class="col-1">
        <button
          class="btn btn-danger"
          [disabled]="!deleteEnabled"
          (click)="delete(item)"
        >
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button class="btn btn-primary" (click)="enableEdit()">
          {{ editEnabled == true ? "Disable edit" : "Enable edit" }}
        </button>
      </td>
      <td colspan="13">
        <button class="btn btn-primary" (click)="enableDelete()">
          {{ deleteEnabled == true ? "Disable delete" : "Enable delete" }}
        </button>
      </td>
    </tr>
  </tbody>
</table>
